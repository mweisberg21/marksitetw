<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark's Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--banner-->
<div id="banner" class="relative isolate flex items-center gap-x-6 overflow-hidden bg-orange-100 px-6 py-2.5 sm:px-3.5 sm:before:flex-1">
    <div class="flex flex-wrap items-center gap-x-4 gap-y-2">
        <img class="h-8 w-8" src="./assets/warning.svg" alt="alert" />
        <p class="text-sm leading-6 text-gray-900">
            <strong class="font-bold">Site Under Construction</strong>
            <svg viewBox="0 0 2 2" class="mx-2 inline h-0.5 w-0.5 fill-current" aria-hidden="true">
                <circle cx="1" cy="1" r="1" />
            </svg>
            Don't Judge Yet!
        </p>
    </div>
    <div class="flex flex-1 justify-end">
        <button type="button" class="-m-3 p-3 focus-visible:outline-offset-[-4px]">
            <span class="sr-only">Dismiss</span>
            <svg class="h-5 w-5 text-gray-900" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                <path d="M6.28 5.22a.75.75 0 00-1.06 1.06L8.94 10l-3.72 3.72a.75.75 0 101.06 1.06L10 11.06l3.72 3.72a.75.75 0 101.06-1.06L11.06 10l3.72-3.72a.75.75 0 00-1.06-1.06L10 8.94 6.28 5.22z" />
            </svg>
        </button>
    </div>
</div>
      <!--Header Nav-->
    <div class="flex flex-row backdrop-blur-3xl bg-white sm:px-60 px-5 border-b sm:pt-4 pt-4 pb-4 sticky top-0 z-0">
        <!-- Container for image and text -->
        <div class="flex-1 flex items-center">
            <img class="sm:translate-x-6 rounded-lg" alt="Logo" width="77" height="77" src="./assets/Green Minimalist Online Shop Logo Icon.png" />
            <p class="ml-8 text-lg font-bold ">Mark's Portfolio</p> 
        </div>

        <nav class="bg-white text-black p-4">
            <div class="container mx-auto flex items-center justify-between">
    
                <!-- Hamburger Menu for Mobile -->
                <div class="md:hidden">
                    <button id="menu-toggle">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                        </svg>
                    </button>
                </div>
    
                <!-- Navigation Links -->
                <div class="hidden md:flex space-x-4" id="menu">
                    <a href="#about" class="hover:bg-gray-700 hover:text-white p-2 rounded">About Me</a>
                    <a href="#portfolio" class="hover:bg-gray-700 hover:text-white p-2 rounded">My Portfolio</a>
                    <a href="#contact" class="hover:bg-gray-700 hover:text-white p-2 rounded">Contact Me</a>
                </div>
            </div>
        </nav>
      </div>


      <script>
        // JavaScript for Toggle Menu
        document.getElementById('menu-toggle').addEventListener('click', function() {
            var menu = document.getElementById('menu');
            if (menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
            } else {
                menu.classList.add('hidden');
            }
        });
    </script>

<!--Script for Banner at top-->
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        // Select the button using your chosen method
        var dismissButton = document.querySelector('.flex.flex-1.justify-end button');

        // Add a click event listener to the button
        dismissButton.addEventListener('click', function() {
            // Select the banner and hide it
            var banner = document.getElementById('banner');
            banner.style.display = 'none';
        });
    });
</script>

</body>
</html>
